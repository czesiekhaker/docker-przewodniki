<!DOCTYPE html>
<html>
<head>
  <title>Przewodniki Panoptykonu</title>
  <meta charset="utf-8">
  <style type="text/css">
    @font-face {
	    font-family:'KnockoutHiBlur';
      src:url(/fonts/knockout-30-webfont.eot);
      src:url(/fonts/knockout-30-webfont.eot?#iefix) format('embedded-opentype'),
	      url(/fonts/knockout-30-webfont.woff) format('woff'),
	      url(/fonts/knockout-30-webfont.ttf) format('truetype');
      font-weight:normal;
      font-style:normal;
    }

    body {
      font-family: sans-serif;
      color: #000;
      line-height: 100%;
    }
    a {
      text-decoration: none;
      border: 2px solid #fff;
    }
    a:hover, a:active {
      border-color: #000;
    }
    #wrapper {
      width: 960px;
      margin: 0 auto;
    }
    #wrapper h1 {
      text-align: center;
      margin: 2em 0;
      font-weight: normal;
      font-family: KnockoutHiBlur, sans-serif;
      font-size: 2.7em;
      text-transform: uppercase;
    }
    #okladki a {
      display: inline-block;
      margin-right: 28px;
    }
    #okladki a:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Przewodniki Panoptykonu</h1>
    <div id="okladki">
      <a href="https://perypetie-informacji.panoptykon.org/"><img
        src="/perypetie-informacji.png" alt="Perypetie informacji (okładka)" title="Perypetie informacji" width="297" height="421" /></a><a
        href="https://telefoniczna-kopalnia.panoptykon.org/"><img
        src="/telefoniczna-kopalnia.png" alt="Telefoniczna kopalnia (okładka)" title="Telefoniczna kopalnia" width="297" height="421" /></a><a
        href="https://zycie-wsrod-kamer.panoptykon.org/"><img
        src="/zycie-wsrod-kamer.png" alt="Życie wśród kamer (okładka)" title="Życie wśród kamer" width="297" height="421" /></a>
    </div>
  </div>
</body>
</html>
